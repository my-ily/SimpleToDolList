<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-sm mt-4 p-4 shadow bg-white rounded" >
    
    <!-- العنوان + البار -->
    <div class="row p-3 align-items-center mb-3" id="state">
      <div class="col p-3">
        <h1 class="h1 mb-1">To-Do List</h1>
        <p class="h6 mb-3">Keep it up! 💪</p>
        <div class="progress" style="height: 12px;">
          <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
        </div>
      </div>
      <div class="col-auto d-flex justify-content-center align-items-center">
        <div class="rounded-circle d-flex justify-content-center align-items-center" style="width: 120px; height: 120px; font-size: 24px;" id="total">0/0</div>
      </div>
    </div>

    <!-- إضافة مهمة -->
    <div class="container p-4 border rounded bg-light mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Enter your task" id="input-task">
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="date" >
        </div>
        <div class="col-md-3" id="afterEdit">
          <button class="btn btn-primary w-100" id="add" onclick="AddTask()">
            <i class="bi bi-plus-circle me-1"></i> Add Task
          </button>
        </div>
      </div>
    </div>

    <!-- المهام -->
    <div class="container mt-3">
      <h4 class="mb-3">Tasks</h4>
      <ul id="taskList" class="list-group"></ul>
      
      <hr>
      
      <div id="doneList" class="mt-4">
        <h3 class="h3"><i class="bi bi-check2-circle me-1"></i> Done List</h3>
        <ul id="doneTasks" class="list-group mt-2"></ul>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
